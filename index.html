<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule Application</title>
	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- My css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Moment.js -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<!-- Main Schedule -->
<div class="container">

	<!-- Jumbotron Heading -->
	<div class="jumbotron">
		<h1 class="text-center">Europe Rail System</h1>
		<h3 class="text-center">Master Schedule</h3>
		<h6 id="schedulers"></h6>
	</div>

	<div class="row">
		<div class="col-lg-4">
	<button id="sign" type="button" class="btn btn-primary btn-lg btn-block">Sign-In With Google</button>
		</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Display Trains-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th><strong>Train Name</strong></th>
								<th><strong>Destination</strong></th>
								<th><strong>Frequency (min)</strong></th>
								<th><strong>Next Arrival</strong></th>
								<th><strong>Minutes Away</strong></th>
								<th><strong>Delete Train</strong></th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Train  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Input Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTimeInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->

<script src="assets/javascript/train.js"></script>

</body>
</html>
